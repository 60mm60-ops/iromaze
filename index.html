<body>
    <div class="container">

            <p>„ÅÑ„Çç„Çí„Åà„Çâ„Çì„Åß „Åæ„Åú„Å¶„Åø„Çà„ÅÜÔºÅ</p>
        </div>

        <div class="main-content">
            <div class="color-buttons">
                <div class="color-button red" onclick="selectColor('red', '#FF6B6B')">„ÅÇ„Åã</div>
                <div class="color-button yellow" onclick="selectColor('yellow', '#FFD700')">„Åç„ÅÑ„Çç</div>
                <div class="color-button blue" onclick="selectColor('blue', '#4169E1')">„ÅÇ„Åä</div>
                <div class="color-button green" onclick="selectColor('green', '#32CD32')">„Åø„Å©„Çä</div>

                <div class="color-button purple" onclick="selectColor('purple', '#9932CC')">„ÇÄ„Çâ„Åï„Åç</div>

                    </div>

                    „ÅÑ„Çç„Çí„Åæ„Åú„Çã ‚ú®
                </button>
            </div>

            <div class="result-area">
                <h3>„Åß„Åç„Åü„ÅÑ„Çç</h3>
                <div class="result-color" id="resultColor">
                    Ôºü
                </div>

    <div class="celebration" id="celebration">
        </div>

    <script>
        let selectedColors = [];
        let selectedHexColors = [];

        // RGBÂÄ§„Çí„Éñ„É¨„É≥„Éâ„Åô„ÇãÈñ¢Êï∞
        function blendColors(c1, c2) {
            const r1 = parseInt(c1.substring(1, 3), 16);
            const g1 = parseInt(c1.substring(3, 5), 16);
            const b1 = parseInt(c1.substring(5, 7), 16);
            
            const r2 = parseInt(c2.substring(1, 3), 16);
            const g2 = parseInt(c2.substring(3, 5), 16);
            const b2 = parseInt(c2.substring(5, 7), 16);

            const r = Math.round((r1 + r2) / 2);
            const g = Math.round((g1 + g2) / 2);
            const b = Math.round((b1 + b2) / 2);

            return '#' + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
        }

        // Ëâ≤Âêç„Å®Áâ©„ÅÆÂêçÂâç„Çí„Éû„ÉÉ„Éî„É≥„Ç∞„Åô„ÇãËæûÊõ∏
        const colorNames = {
            '#FF6B6B': { name: '„ÅÇ„Åã', object: '„ÅÑ„Å°„Åî' },
            '#FFD700': { name: '„Åç„ÅÑ„Çç', object: '„Å≤„Åæ„Çè„Çä' },
            '#4169E1': { name: '„ÅÇ„Åä', object: '„Åó„Åö„Åè' },
            '#32CD32': { name: '„Åø„Å©„Çä', object: '„ÅØ„Å£„Å±' },
            '#FF8C00': { name: '„Åä„Çå„Çì„Åò', object: '„Åø„Åã„Çì' },
            '#9932CC': { name: '„ÇÄ„Çâ„Åï„Åç', object: '„Å∂„Å©„ÅÜ' },
            '#FFFFFF': { name: '„Åó„Çç', object: '„Åó„Çç„Åè„Åæ' },
            '#000000': { name: '„Åè„Çç', object: '„Å≠„Åì' },
        };

        // Ê∑∑Ëâ≤ÁµêÊûú„Å´ÁâπÂà•„Å™ÂêçÂâç„Çí‰ªò„Åë„Çã„É´„Éº„É´
        const specialMixNames = {
            '#FF8C00': { name: '„Åä„Çå„Çì„Åò', object: '„Åø„Åã„Çì„Ç∏„É•„Éº„Çπ' },
            '#FFB6C1': { name: '„Éî„É≥„ÇØ', object: '„ÅÑ„Å°„Åî„Åø„Çã„Åè' },
            '#9932CC': { name: '„ÇÄ„Çâ„Åï„Åç', object: '„Å∂„Å©„ÅÜ„Ç∏„É•„Éº„Çπ' },
            '#32CD32': { name: '„Åø„Å©„Çä', object: '„Åä„Åù„Çâ„ÅÆ„Åä„Åæ„ÇÅ„Åï„Çì' },
            '#87CEEB': { name: '„Åø„Åö„ÅÑ„Çç', object: '„ÅÇ„Åä„ÅÑ„Åù„Çâ' },
            '#808080': { name: '„ÅØ„ÅÑ„ÅÑ„Çç', object: '„Åè„ÇÇ' },
            '#8B4513': { name: '„Å°„ÇÉ„ÅÑ„Çç', object: '„ÉÅ„Éß„Ç≥„É¨„Éº„Éà' },
            '#20B2AA': { name: '„ÅÇ„Åä„Åø„Å©„Çä', object: '„ÅÜ„Åø„ÅÆ„Åä„Åè' }
        };

        function getMixedName(hex) {
            if (specialMixNames[hex]) {
                return specialMixNames[hex];
            }
            // RGBÂÄ§„Åã„ÇâÂêçÂâç„ÇíÁîüÊàê„Åô„Çã‰∏ÄËà¨ÁöÑ„Å™„É´„Éº„É´
            const r = parseInt(hex.substring(1, 3), 16);
            const g = parseInt(hex.substring(3, 5), 16);
            const b = parseInt(hex.substring(5, 7), 16);

            let resultName = '';
            let resultObject = '';

            if (r > 180 && g < 100 && b < 100) {
                resultName = '„ÅÇ„Åã';
                resultObject = '„ÅÇ„Åã„ÅÑ„Åã„Åπ';
            } else if (g > 180 && r < 100 && b < 100) {
                resultName = '„Åø„Å©„Çä';
                resultObject = '„Åæ„Åç„Å∞';
            } else if (b > 180 && r < 100 && g < 100) {
                resultName = '„ÅÇ„Åä';
                resultObject = '„Åç„Çå„ÅÑ„Å™„ÅÜ„Åø';
            } else if (r > 200 && g > 200) {
                resultName = '„Åç„ÅÑ„Çç';
                resultObject = '„Åü„Åæ„Åî„ÇÑ„Åç';
            } else if (r > 150 && g > 150 && b > 150) {
                resultName = '„ÅÜ„Åô„ÅÑ„Ç∞„É¨„Éº';
                resultObject = '„Å≠„Åö„Åø„Åï„Çì'
            } else if (r < 50 && g < 50 && b < 50) {
                resultName = '„Åì„ÅÑ„Ç∞„É¨„Éº';
                resultObject = '„Çà„Çã'
            } else {
                resultName = '„Åµ„Åó„Åé„Å™„ÇÄ„Åí„Çì„ÅÑ„Çç';
                resultObject = '„Å™„Å´„Å´„Å™„Çã„Åã„Å™Ôºü';
            }
            return { name: resultName, object: resultObject };
        }

        function selectColor(colorName, hexColor) {
            if (selectedColors.length >= 2) {
                return;
            }
            if (selectedColors.includes(colorName)) {
                return;
            }

            selectedColors.push(colorName);
            selectedHexColors.push(hexColor);

            document.querySelector(`.color-button.${colorName}`).classList.add('selected');

            updateSelectedDisplay();
            updateMixButton();
        }

        function updateSelectedDisplay() {
            const display = document.getElementById('selectedDisplay');
            display.innerHTML = '';

            selectedHexColors.forEach(color => {
                const colorDiv = document.createElement('div');
                colorDiv.className = 'selected-color';
                colorDiv.style.backgroundColor = color;
                display.appendChild(colorDiv);
            });
        }

        function updateMixButton() {
            const mixButton = document.getElementById('mixButton');
            mixButton.disabled = selectedColors.length !== 2;
        }

        function mixColors() {
            if (selectedColors.length !== 2) return;

            const hex1 = selectedHexColors[0];
            const hex2 = selectedHexColors[1];
            const mixedHex = blendColors(hex1, hex2);
            const mixedResult = getMixedName(mixedHex);

            const resultColor = document.getElementById('resultColor');
            resultColor.style.backgroundColor = mixedHex;
            resultColor.innerHTML = `<span>${mixedResult.object}</span><br><span>(${mixedResult.name})</span>`;
            resultColor.style.color = '#333';
            resultColor.style.fontSize = '1.5em';

            celebrate();
        }

        function celebrate() {
            const celebration = document.getElementById('celebration');
            celebration.innerHTML = '';
            celebration.classList.add('active');

            const colors = ['#FFC1E3', '#A8D8F8', '#B8E8B8', '#FFC107', '#FF6B6B'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                celebration.appendChild(confetti);
            }

            setTimeout(() => {
                celebration.classList.remove('active');
            }, 2000);
        }

        function clearAll() {
            selectedColors = [];
            selectedHexColors = [];

            document.querySelectorAll('.color-button').forEach(button => {
                button.classList.remove('selected');
            });

            document.getElementById('selectedDisplay').innerHTML = '';
            const resultColor = document.getElementById('resultColor');
            resultColor.style.backgroundColor = '#f0f0f0';
            resultColor.textContent = 'Ôºü';
            resultColor.style.color = '#999';
            resultColor.style.fontSize = '1.5em';

            updateMixButton();
        }
    </script>
</body>

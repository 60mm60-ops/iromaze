<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé® „ÅÑ„Çç„Åæ„Åú„ÅÇ„Åù„Å≥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Hiragino Kaku Gothic Pro', sans-serif;
            background: linear-gradient(135deg, #A8D8F8 0%, #B8E8B8 50%, #FFD8E8 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            border: 5px solid #FFC107;
        }

        .header {
            background: linear-gradient(45deg, #FFC1E3, #A8D8F8);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.5em;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px 30px;
            background: white;
        }

        .color-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 40px;
            justify-items: center;
        }

        .color-button {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 6px solid white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            font-weight: bold;
        }

        .color-button:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 30px rgba(0,0,0,0.3);
        }

        .color-button.selected {
            transform: scale(1.2) rotate(10deg);
            border-color: #FFC107;
            border-width: 8px;
            animation: bounce 0.5s ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1.2) rotate(10deg); }
            50% { transform: scale(1.3) rotate(-10deg); }
        }

        .red { background-color: #FF6B6B; }
        .yellow { background-color: #FFD700; }
        .blue { background-color: #4169E1; }
        .green { background-color: #32CD32; }
        .orange { background-color: #FF8C00; }
        .purple { background-color: #9932CC; }
        .white { background-color: #FFFFFF; border-color: #333; color: #333; text-shadow: none; }
        .black { background-color: #000000; }

        .selected-colors {
            margin-bottom: 30px;
            text-align: center;
        }

        .selected-colors h3 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }

        .selected-display {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .selected-color {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid #FFC107;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.5s ease;
        }

        .mix-button {
            background: linear-gradient(45deg, #FFC1E3, #A8D8F8);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 20px 40px;
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            margin: 0 20px;
        }

        .mix-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.3);
        }

        .mix-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .result-area {
            text-align: center;
            margin-top: 40px;
        }

        .result-area h3 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #333;
        }

        .result-color {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto 30px;
            border: 8px solid #FFC107;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            color: #999;
            flex-direction: column;
            padding: 20px;
        }
        
        .result-color span {
            font-size: 0.8em;
            color: #333;
            font-weight: bold;
        }

        .clear-button {
            background: #FF6B6B;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 15px 30px;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .clear-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .celebration.active {
            display: block;
            animation: celebrate 2s ease-out;
        }

        @keyframes celebrate {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #FFD700;
            animation: fall 2s linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .color-buttons {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }

            .color-button {
                width: 80px;
                height: 80px;
                font-size: 1.4em;
            }

            .header h1 {
                font-size: 2.5em;
            }

            .header p {
                font-size: 1.2em;
            }

            .result-color {
                width: 150px;
                height: 150px;
            }

            .main-content {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé® „ÅÑ„Çç„Åæ„Åú„ÅÇ„Åù„Å≥</h1>
            <p>„ÅÑ„Çç„Çí„Åà„Çâ„Çì„Åß „Åæ„Åú„Å¶„Åø„Çà„ÅÜÔºÅ</p>
        </div>

        <div class="main-content">
            <div class="color-buttons">
                <div class="color-button red" onclick="selectColor('red', '#FF6B6B')">„ÅÇ„Åã</div>
                <div class="color-button yellow" onclick="selectColor('yellow', '#FFD700')">„Åç„ÅÑ„Çç</div>
                <div class="color-button blue" onclick="selectColor('blue', '#4169E1')">„ÅÇ„Åä</div>
                <div class="color-button green" onclick="selectColor('green', '#32CD32')">„Åø„Å©„Çä</div>
                <div class="color-button orange" onclick="selectColor('orange', '#FF8C00')">„Ç™„É¨„É≥„Ç∏</div>
                <div class="color-button purple" onclick="selectColor('purple', '#9932CC')">„ÇÄ„Çâ„Åï„Åç</div>
                <div class="color-button white" onclick="selectColor('white', '#FFFFFF')">„Åó„Çç</div>
                <div class="color-button black" onclick="selectColor('black', '#000000')">„Åè„Çç</div>
            </div>

            <div class="selected-colors">
                <h3>„Åà„Çâ„Çì„Å†„ÅÑ„Çç</h3>
                <div class="selected-display" id="selectedDisplay">
                    </div>
                <button class="mix-button" id="mixButton" onclick="mixColors()" disabled>
                    „ÅÑ„Çç„Çí„Åæ„Åú„Çã ‚ú®
                </button>
            </div>

            <div class="result-area">
                <h3>„Åß„Åç„Åü„ÅÑ„Çç</h3>
                <div class="result-color" id="resultColor">
                    Ôºü
                </div>
                <button class="clear-button" onclick="clearAll()">
                    „ÇÇ„ÅÜ„ÅÑ„Å°„Å© üîÑ
                </button>
            </div>
        </div>
    </div>

    <div class="celebration" id="celebration">
        </div>

    <script>
        let selectedColors = [];
        let selectedHexColors = [];

        // „Åô„Åπ„Å¶„ÅÆËâ≤„ÅÆÁµÑ„ÅøÂêà„Çè„Åõ„Å®„Åù„ÅÆÁµêÊûú„ÇíÂÆöÁæ©
        const colorMixing = {
            'red+yellow': { color: '#FF8C00', name: '„Ç™„É¨„É≥„Ç∏', object: '„Åø„Åã„Çì' },
            'red+blue': { color: '#9932CC', name: '„ÇÄ„Çâ„Åï„Åç', object: '„Å∂„Å©„ÅÜ' },
            'red+green': { color: '#8B4513', name: '„Å°„ÇÉ„ÅÑ„Çç', object: '„ÉÅ„Éß„Ç≥„É¨„Éº„Éà' },
            'red+orange': { color: '#FF4500', name: '„ÅÇ„Åã„Ç™„É¨„É≥„Ç∏', object: '„Å´„Çì„Åò„Çì' },
            'red+purple': { color: '#C71585', name: '„ÅÇ„Åã„ÇÄ„Çâ„Åï„Åç', object: '„Åï„Åè„Çâ„Çì„Åº' },
            'red+white': { color: '#FFB6C1', name: '„Éî„É≥„ÇØ', object: '„Åï„Åè„Çâ' },
            'red+black': { color: '#800000', name: '„Åè„Çç„ÅÇ„Åã', object: '„ÅÇ„Çì„Åì' },
            
            'yellow+blue': { color: '#32CD32', name: '„Åø„Å©„Çä', object: '„ÅØ„Å£„Å±' },
            'yellow+green': { color: '#9ACD32', name: '„Åç„Åø„Å©„Çä', object: '„Çè„Åã„Å∞' },
            'yellow+orange': { color: '#FFB347', name: '„Åç„Ç™„É¨„É≥„Ç∏', object: '„Åã„Åº„Å°„ÇÉ' },
            'yellow+purple': { color: '#BA55D3', name: '„Åç„ÇÄ„Çâ„Åï„Åç', object: '„Åô„Åø„Çå' },
            'yellow+white': { color: '#FFFACD', name: '„ÇØ„É™„Éº„É†', object: '„Ç±„Éº„Ç≠' },
            'yellow+black': { color: '#808000', name: '„Ç™„É™„Éº„Éñ', object: '„Å≤„Åæ„Çè„Çä„ÅÆ„Åü„Å≠' },
            
            'blue+green': { color: '#008B8B', name: '„ÅÇ„Åä„Åø„Å©„Çä', object: '„ÅÜ„Åø' },
            'blue+orange': { color: '#708090', name: '„ÅØ„ÅÑ„ÅÑ„Çç', object: '„Åè„ÇÇ' },
            'blue+purple': { color: '#4B0082', name: '„ÅÇ„Åä„ÇÄ„Çâ„Åï„Åç', object: '„Çà„Åû„Çâ' },
            'blue+white': { color: '#ADD8E6', name: '„Åø„Åö„ÅÑ„Çç', object: '„Åù„Çâ' },
            'blue+black': { color: '#191970', name: '„Åì„Çì„ÅÑ„Çç', object: '„Çà„Çã„ÅÆ„Åù„Çâ' },
            
            'green+orange': { color: '#228B22', name: '„Åç„Åø„Å©„Çä', object: '„Åç„ÇÖ„ÅÜ„Çä' },
            'green+purple': { color: '#556B2F', name: '„Ç™„É™„Éº„Éñ', object: '„ÇÇ„Çä' },
            'green+white': { color: '#98FB98', name: '„ÅÜ„Åô„Åø„Å©„Çä', object: '„Åø„Å©„Çä„Å°„ÇÉ' },
            'green+black': { color: '#006400', name: '„Åì„ÅÑ„Åø„Å©„Çä', object: '„Åæ„Å§' },
            
            'orange+purple': { color: '#CD853F', name: '„Åç„Å°„ÇÉ', object: '„Éâ„Éº„Éä„ÉÑ' },
            'orange+white': { color: '#FFDAB9', name: '„ÅÜ„Åô„Ç™„É¨„É≥„Ç∏', object: '„ÇÇ„ÇÇ„ÅÑ„Çç' },
            'orange+black': { color: '#A0522D', name: '„Å°„ÇÉ„ÅÑ„Çç', object: '„Åç„ÅÆ„Åø' },
            
            'purple+white': { color: '#DDA0DD', name: '„ÅÜ„Åô„ÇÄ„Çâ„Åï„Åç', object: '„É©„Éô„É≥„ÉÄ„Éº' },
            'purple+black': { color: '#4B0082', name: '„Åì„ÅÑ„ÇÄ„Çâ„Åï„Åç', object: '„Å™„Åô' },
            
            'white+black': { color: '#808080', name: '„ÅØ„ÅÑ„ÅÑ„Çç', object: '„Çæ„Ç¶' }
        };

        function selectColor(colorName, hexColor) {
            if (selectedColors.length >= 2) {
                return;
            }
            if (selectedColors.includes(colorName)) {
                return;
            }

            selectedColors.push(colorName);
            selectedHexColors.push(hexColor);

            document.querySelector(`.color-button.${colorName}`).classList.add('selected');

            updateSelectedDisplay();
            updateMixButton();
        }

        function updateSelectedDisplay() {
            const display = document.getElementById('selectedDisplay');
            display.innerHTML = '';

            selectedHexColors.forEach(color => {
                const colorDiv = document.createElement('div');
                colorDiv.className = 'selected-color';
                colorDiv.style.backgroundColor = color;
                display.appendChild(colorDiv);
            });
        }

        function updateMixButton() {
            const mixButton = document.getElementById('mixButton');
            mixButton.disabled = selectedColors.length !== 2;
        }

        function mixColors() {
            if (selectedColors.length !== 2) return;

            const color1 = selectedColors[0];
            const color2 = selectedColors[1];
            
            // Ëâ≤„ÅÆÁµÑ„ÅøÂêà„Çè„Åõ„Ç≠„Éº„ÇíÁîüÊàêÔºàÈ†ÜÂ∫è„ÇíÁµ±‰∏ÄÔºâ
            const mixKey1 = `${color1}+${color2}`;
            const mixKey2 = `${color2}+${color1}`;
            
            // ÁµÑ„ÅøÂêà„Çè„ÅõÁµêÊûú„ÇíÂèñÂæó
            let mixResult = colorMixing[mixKey1] || colorMixing[mixKey2];
            
            if (!mixResult) {
                // „Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØÔºàÂøµ„ÅÆ„Åü„ÇÅÔºâ
                mixResult = { color: '#808080', name: '„Åµ„Åó„Åé„Å™„ÅÑ„Çç', object: '„Å™„Å´„Åã„Å™Ôºü' };
            }

            const resultColor = document.getElementById('resultColor');
            resultColor.style.backgroundColor = mixResult.color;
            resultColor.innerHTML = `<span>${mixResult.object}</span><br><span>(${mixResult.name})</span>`;
            resultColor.style.color = '#333';
            resultColor.style.fontSize = '1.5em';

            celebrate();
        }

        function celebrate() {
            const celebration = document.getElementById('celebration');
            celebration.innerHTML = '';
            celebration.classList.add('active');

            const colors = ['#FFC1E3', '#A8D8F8', '#B8E8B8', '#FFC107', '#FF6B6B'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                celebration.appendChild(confetti);
            }

            setTimeout(() => {
                celebration.classList.remove('active');
            }, 2000);
        }

        function clearAll() {
            selectedColors = [];
            selectedHexColors = [];

            document.querySelectorAll('.color-button').forEach(button => {
                button.classList.remove('selected');
            });

            document.getElementById('selectedDisplay').innerHTML = '';
            const resultColor = document.getElementById('resultColor');
            resultColor.style.backgroundColor = '#f0f0f0';
            resultColor.textContent = 'Ôºü';
            resultColor.style.color = '#999';
            resultColor.style.fontSize = '1.5em';

            updateMixButton();
        }
    </script>
</body>
</html>

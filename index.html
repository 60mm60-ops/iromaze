        function selectColor(colorName, hexColor, displayText) {
            if (selectedColors.length >= maxColorsToMix) {
                return;
            }
            if (selectedColors.some(color => color.name === colorName)) {
                return;
            }

            selectedColors.push({ name: colorName, hex: hexColor, text: displayText });
            document.querySelector(`.color-button.${colorName}`).classList.add('selected');

            updateSelectedDisplay();
            updateMixButton();
        }

        function updateSelectedDisplay() {
            const display = document.getElementById('selectedDisplay');
            display.innerHTML = '';

            selectedColors.forEach((color, index) => {
                const colorDiv = document.createElement('div');
                colorDiv.className = 'selected-color';
                colorDiv.style.backgroundColor = color.hex;
                
                const removeBtn = document.createElement('button');
                removeBtn.className = 'remove-btn';
                removeBtn.textContent = '√ó';
                removeBtn.onclick = () => removeSelectedColor(index);
                colorDiv.appendChild(removeBtn);
                
                display.appendChild(colorDiv);
            });
        }

        function removeSelectedColor(index) {
            const removedColor = selectedColors[index];
            selectedColors.splice(index, 1);
            document.querySelector(`.color-button.${removedColor.name}`).classList.remove('selected');
            updateSelectedDisplay();
            updateMixButton();
        }

        function updateMixButton() {
            const mixButton = document.getElementById('mixButton');
            mixButton.disabled = selectedColors.length < 1;
        }

            const mixKey = colorNames.join('+');
            
            // colorResults„Åã„ÇâÁµêÊûú„ÇíÊé¢„Åô
            result = colorResults[mixKey];

            // ÁµÑ„ÅøÂêà„Çè„Åõ„ÅåË¶ã„Å§„Åã„Çâ„Å™„ÅÑÂ†¥Âêà„ÅÆ„Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØ
            if (!result) {
                // 2Ëâ≤‰ª•‰∏ä„ÅÆÂ†¥Âêà„ÅØÂπ≥ÂùáËâ≤„ÇíË®àÁÆó
                const avgColor = calculateAverageColor(selectedColors.map(c => c.hex));
                if (selectedColors.length >= 4) {
                    // 4Ëâ≤‰ª•‰∏ä„ÅØ„Äå„Åî„Å°„ÇÉ„Åæ„Åú„ÅÑ„Çç„Äç
                    result = { color: avgColor, name: '„Åî„Å°„ÇÉ„Åæ„Åú„ÅÑ„Çç', object: '„Å≠„Çì„Å©' };
                } else {
                    // 2-3Ëâ≤„ÅØ„Äå„Åæ„Åñ„Å£„Åü„ÅÑ„Çç„Äç
                    result = { color: avgColor, name: '„Åæ„Åñ„Å£„Åü„ÅÑ„Çç', object: '„Åà„ÅÆ„Åê' };
                }
            }

            const resultColor = document.getElementById('resultColor');
            resultColor.style.backgroundColor = result.color;
            
            // ÁôΩ„Å®Èªí„ÅÆÂ†¥Âêà„ÄÅÊñáÂ≠óËâ≤„ÇíÂèçËª¢„Åï„Åõ„Å¶Ë¶ã„ÇÑ„Åô„Åè„Åô„Çã
            if (result.name === '„Åó„Çç' || result.name === '„ÇØ„É™„Éº„É†' || result.name.startsWith('„ÅÜ„Åô')) {
                resultColor.style.color = '#333';
            } else {
                resultColor.style.color = '#fff';
            }

            resultColor.innerHTML = `<span>${result.object}</span><br><span>(${result.name})</span>`;
            resultColor.style.fontSize = '1.5em';

            celebrate();
        }

        function calculateAverageColor(hexColors) {
            let totalR = 0, totalG = 0, totalB = 0;
            
            hexColors.forEach(hex => {
                const r = parseInt(hex.slice(1, 3), 16);
                const g = parseInt(hex.slice(3, 5), 16);
                const b = parseInt(hex.slice(5, 7), 16);
                totalR += r;
                totalG += g;
                totalB += b;
            });

            const count = hexColors.length;
            const avgR = Math.round(totalR / count);
            const avgG = Math.round(totalG / count);
            const avgB = Math.round(totalB / count);

            return `#${avgR.toString(16).padStart(2, '0')}${avgG.toString(16).padStart(2, '0')}${avgB.toString(16).padStart(2, '0')}`;
        }

        function addColorSlot() {
            if (maxColorsToMix < 6) {
                maxColorsToMix++;
                document.getElementById('maxColors').textContent = maxColorsToMix;
            }
        }

        function removeColorSlot() {
            if (maxColorsToMix > 2) {
                maxColorsToMix--;
                document.getElementById('maxColors').textContent = maxColorsToMix;
                
                if (selectedColors.length > maxColorsToMix) {
                    const excessColors = selectedColors.splice(maxColorsToMix);
                    excessColors.forEach(color => {
                        document.querySelector(`.color-button.${color.name}`).classList.remove('selected');
                    });
                    updateSelectedDisplay();
                    updateMixButton();
                }
            }
        }

        function addNewColors() {
            const colorButtonsContainer = document.getElementById('colorButtons');
            const isHidden = colorButtonsContainer.style.display === 'none';
            
            if (isHidden) {
                colorButtonsContainer.style.display = 'grid';
                document.querySelector('[onclick="addNewColors()"]').textContent = '„ÅÑ„Çç„Çí„Åã„Åè„Åô üëÅÔ∏è';
            } else {
                colorButtonsContainer.style.display = 'none';
                document.querySelector('[onclick="addNewColors()"]').textContent = '„ÅÑ„Çç„Çí„Åø„Åõ„Çã ‚ú®';
                clearAll();
            }
        }

        function celebrate() {
            const celebration = document.getElementById('celebration');
            celebration.innerHTML = '';
            celebration.classList.add('active');

            const colors = ['#FFC1E3', '#A8D8F8', '#B8E8B8', '#FFC107', '#FF6B6B'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                celebration.appendChild(confetti);
            }

            setTimeout(() => {
                celebration.classList.remove('active');
            }, 2000);
        }

        function clearAll() {
            selectedColors = [];

            document.querySelectorAll('.color-button').forEach(button => {
                button.classList.remove('selected');
            });

            document.getElementById('selectedDisplay').innerHTML = '';
            const resultColor = document.getElementById('resultColor');
            resultColor.style.backgroundColor = '#f0f0f0';
            resultColor.innerHTML = 'Ôºü';
            resultColor.style.color = '#999';
            resultColor.style.fontSize = '1.5em';

            updateMixButton();
        }
    </script>
